
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maya Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <script>
      // Safer Shim for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'development';
      }
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              custom: {
                tan: '#D4C5B0',
                caramel: '#A68A64',
                cream: '#FDFCF8',
                soil: '#5E503F',
                dark: '#18181B',
                purple: {
                  light: '#E9D5FF',
                  DEFAULT: '#9333EA',
                  dark: '#581C87'
                }
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'spin-reverse-slow': 'spinReverse 60s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              spinReverse: {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'mesh-light': 'radial-gradient(at 0% 0%, rgba(212, 197, 176, 0.3) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(147, 51, 234, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(166, 138, 100, 0.2) 0px, transparent 50%)',
              'mesh-dark': 'radial-gradient(at 0% 0%, rgba(94, 80, 63, 0.4) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.3) 0px, transparent 50%)',
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(166, 138, 100, 0.3); border-radius: 10px; transition: background 0.3s; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(166, 138, 100, 0.6); }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .glass-panel { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05); }
      .dark .glass-panel { background: rgba(24, 24, 27, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); }
      .glass-card { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .dark .glass-card { background: rgba(39, 39, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
  <script type="importmap">
{
  "imports": {
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",

  }
}
</script>
</head>
  <body class="bg-custom-cream dark:bg-[#09090b] text-custom-soil dark:text-gray-200 overflow-hidden relative selection:bg-custom-caramel selection:text-white">
